<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="wrapper center">
      <h1>Calculator</h1>
      <center><div class="inputBoxes ">
      <div ><input class="upperBox" type="text" ></div>
      <div ><input class="lowerBox" type="text" ></div>
      </div></center>
        <div class="row">
          <button class="btn" title="Remainder">%</button>
          <button class="btn">/</button>
          <button class="btn" title="Clear All">C</button>
          <button class="btn" title="Backspace">X</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">+</button>
        </div>
        <div class="row">
          <button class="btn">0</button>
          <button class="btn">+/-</button>
          <button class="btn">.</button>
          <button class="btn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
